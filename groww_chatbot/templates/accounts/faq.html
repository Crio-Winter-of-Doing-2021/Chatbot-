<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addFAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        label {
            font-weight: 600;
        }
        #form1{
            display: none;
        }
        #form2{
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="mb-3">
        <label for="category" class="form-label">Select the Category</label>
        <select id="category" class="form-select" aria-label="Default select example">
            <option selected></option>
        </select>
    </div>
    <button type="button" id="add" class="btn btn-info">Add a Question</button>
    <button type="button" id = "modify" class="btn btn-warning">Modify</button>
    <form action="" id="form1">
        <div class="mb-3">
            <label for="questiontxt" class="form-label">Enter the Question</label>
            <input type="text" class="form-control" id="questiontxt">
        </div>
        <div class="mb-3">
            <label for="anstxt" class="form-label">Enter the Answer</label>
            <input type="text" class="form-control" id="anstxt">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="usebot">
            <label class="form-check-label" for="usebot">UseForBot</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="islogin">
            <label class="form-check-label" for="islogin">ForLoggedIn</label>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <form action="" id="form2">
        <div class="mb-3">
            <label for="questiontxt" class="form-label">Select the question</label>
            <select id="questiontxt" class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">Questino1</option>
                <option value="2">Question2</option>
                <option value="3">Question3</option>
            </select>    
        </div>
        <div class="mb-3">
            <label for="anstxt" class="form-label">The Answer</label>
            <input type="text" class="form-control" id="anstxt">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="usebot">
            <label class="form-check-label" for="usebot">UseForBot</label>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="islogin">
            <label class="form-check-label" for="islogin">ForLoggedIn</label>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <script>
        $("#add").click(function(){
            $("#form1").toggle();
            $("#form2").hide();
        });
        $("#modify").click(function(){
            $("#form1").hide();
            $("#form2").toggle();
        });
    </script>
</body>

<script>
    $(document).ready(function(){
        console.log('Function Called');
        $.ajax({
            type: "GET",
			url: '/chatbot/api/get-data/',
            data: {
                'rtype': 1
            },
			dataType: 'json',
			success: function(response){
                console.log(response);
                for( let i=0; i<response.categories.length; i++) {
                    let val = response.categories[i];
                    let option = document.createElement("option");
                    option.value = val.id;
                    option.textContent = val.name;
                    $('#category').append(option);
                }
            },
            error: function() {
                console.log('Error');
            }
        });
    });
</script>

</html>
